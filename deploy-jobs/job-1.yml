apiVersion: batch/v1
kind: Job
metadata:
  name: job-1
spec:
  ttlSecondsAfterFinished: 15
  template:
    metadata:
      labels:
        app: job
        topology: jobs-tp
    spec:
      schedulerName: scheduler-framework-sample
      containers:
      - name: job-1
        image: perl
        command: ["perl",  "-Mbignum=bpi", "-wle", "print bpi(5000)"]
      restartPolicy: Never
  backoffLimit: 3
