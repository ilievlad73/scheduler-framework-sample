apiVersion: batch/v1
kind: Job
metadata:
  name: job-2
spec:
  ttlSecondsAfterFinished: 15
  template:
    metadata:
      labels:
        app: job-2
        topology: jobs-tp
    spec:
      schedulerName: scheduler-framework-sample
      containers:
      - name: job-2
        image: bash
        command: ["bash", "-c", "echo Started: $(date) && sleep 45 && echo Ended: $(date)"]
      restartPolicy: Never
  backoffLimit: 3