apiVersion: batch/v1
kind: Job
metadata:
  name: pi
spec:
  ttlSecondsAfterFinished: 15
  template:
    metadata:
      labels:
        app: job
    spec:
      schedulerName: scheduler-framework-sample
      containers:
      - name: pi
        image: perl
        command: ["perl",  "-Mbignum=bpi", "-wle", "print bpi(3000)"]
      restartPolicy: Never
  backoffLimit: 4