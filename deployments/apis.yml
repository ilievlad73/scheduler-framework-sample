apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-1
  labels:
    app: api-1
spec:
  selector:
    matchLabels:
      app: api-1
  template:
    metadata:
      labels:
        app: api-1
        topology: apis-tp
        skipSchedulerTimes: "1"
        scheduleTimeoutSeconds: "30"
    spec:
      schedulerName: scheduler-framework-sample
      containers:
        - name: api-1
          image: vladalv/http-server:v1
          ports:
            - containerPort: 8080
---
