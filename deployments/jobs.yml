  name: job-4
spec:
  ttlSecondsAfterFinished: 15
  template:
    metadata:
      labels:
        app: job-4
        topology: jobs-tp
        scheduleTimeoutSeconds: "30"
        complete-depends-on: job-3
    spec:
      schedulerName: scheduler-framework-sample
      containers:
      - name: job-4
        image: bash
        command: ["bash", "-c", "echo Started: $(date) && sleep 30 && echo Ended: $(date)"]
      restartPolicy: Never
  backoffLimit: 3
---
apiVersion: batch/v1
