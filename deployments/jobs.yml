        complete-depends-on: job-4__job-5
    spec:
        schedulerName: scheduler-framework-sample
        containers:
        - name: job-6
        image: bash
        command: ["bash", "-c", "echo Started: $(date) && sleep 10 && echo Ended: $(date)"]
